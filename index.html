<!DOCTYPE html>
<html lang="langulage_attributes();">
<head>
    <meta charset="UTF-8">
    <title>ハンバーガーサイト</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="ハンバーガーサイト">
    <meta name="viewport" content="width=device-width, initial-scale">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://ajax.googleeapis.com">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="scss/style.scss">
    <link href="https://use.fontawesome.com/releases/v6.1.2/css/all.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <header class="l-header c-background-color__orange-light">
        <div class="l-header__logo">
            <h1 class="c-logo">
                <a href="#">Hamburger</a>
            </h1>
        </div>
        <form action="#" method="get" class="l-header__search">
            <div class="p-search-box">
                <div class="p-search-box__inner c-search">
                    <i class="c-search--icon"></i>
                        <input type="text" class="c-text" name="" title="検索" placeholder="">
                </div>
                <input type="button" value="検索" class="c-search--button">
            </div>
        </form>
        <div class="l-sidebar__hamburger">
            <nav class="l-sidebar c-background-color__orange-verylight">
                <ul class="l-sidebar__inner c-list">
                    <li class="l-sidebar__title">
                        <a href="#">バーガー</a>
                    </li>
                    <ul class="l-sidebar__list c-list__item">
                        <li><a href="#">ハンバーガー</a></li>
                        <li class="l-sidebar__item"><a href="#">チーズバーガー</a></li>
                        <li class="l-sidebar__item"><a href="#">テリヤキバーガー</a></li>
                        <li class="l-sidebar__item"><a href="#">アボガドバーガー</a></li>
                        <li class="l-sidebar__item"><a href="#">フィッシュバーガー</a></li>
                        <li class="l-sidebar__item"><a href="#">ベーコンバーガー</a></li>
                        <li class="l-sidebar__item"><a href="#">チキンバーガー</a></li>
                    </ul>
                    <li class="l-sidebar__title">
                        <a href="">サイド</a>
                    </li>
                    <ul class="l-sidebar__list c-list__item">
                        <li><a href="#">ポテト</a></li>
                        <li class="l-sidebar__item"><a href="#">サラダ</a></li>
                        <li class="l-sidebar__item"><a href="#">ナゲット</a></li>
                        <li class="l-sidebar__item"><a href="#">コーン</a></li>
                    </ul>
                    <li class="l-sidebar__title">
                        <a href="">ドリンク</a>
                    </li>
                    <ul class="l-sidebar__list c-list__item">
                        <li><a href="#">コーラ</a></li>
                        <li class="l-sidebar__item"><a href="#">ファンタ</a></li>
                        <li class="l-sidebar__item"><a href="#">オレンジ</a></li>
                        <li class="l-sidebar__item"><a href="#">アップル</a></li>
                        <li class="l-sidebar__item"><a href="#">紅茶(Ice/Hot)</a></li>
                        <li class="l-sidebar__item"><a href="#">コーヒー(Ice/Hot)</a></li>
                    </ul>
                </ul>
            </nav>
        </div>
        <button class="l-header__hamburger c-button__hamburger js-hamburger">
            <span></span>
            <span>Menu</span>
            <span></span>
        </button>
    </header>
    <main>
        <div class="p-home">
            <div class="p-home__mainvisual">
                <div class="p-home__title">ダミーサイト</div>
            </div>
        </div>
    </main>
    <div class="l-main-hide-contents"></div>
</body>
</html>
