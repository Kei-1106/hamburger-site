<!DOCTYPE html>
<html lang="langulage_attributes();">
<head>
    <meta charset="UTF-8">
    <title>ハンバーガーサイト</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="ハンバーガーサイト">
    <meta name="viewport" content="width=device-width, initial-scale">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://ajax.googleeapis.com">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="scss/style.scss">
    <link href="https://use.fontawesome.com/releases/v6.1.2/css/all.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <header class="l-header c-background-color__orange-light">
        <div class="l-header__logo">
            <h1 class="c-logo">
                <a href="#">Hamburger</a>
            </h1>
        </div>
        <form action="#" method="get" class="l-header__search">
            <input type="text" size="25" class="" name="search" title="検索" placeholder="">
            <input type="submit" value="検索" class="">
        </form>
        <nav class="l-sidebar__hamburger">
            <div class="l-sidebar c-background-color__orange-verylight">
                <ul class="l-sidebar__inner">
                    <li><span>バーガー</span></li>
                    <ul>
                        <li><a href="#">ハンバーガー</a></li>
                        <li><a href="#">チーズバーガー</a></li>
                        <li><a href="#">テリヤキバーガー</a></li>
                        <li><a href="#">アボガドバーガー</a></li>
                        <li><a href="#">フィッシュバーガー</a></li>
                        <li><a href="#">ベーコンバーガー</a></li>
                        <li><a href="#">チキンバーガー</a></li>
                    </ul>
                    <li><span>サイド</span></li>
                    <ul>
                        <li><a href="#">ポテト</a></li>
                        <li><a href="#">サラダ</a></li>
                        <li><a href="#">ナゲット</a></li>
                        <li><a href="#">コーン</a></li>
                    </ul>
                    <li><span>ドリンク</span></li>
                    <ul>
                        <li><a href="#">コーラ</a></li>
                        <li><a href="#">ファンタ</a></li>
                        <li><a href="#">オレンジ</a></li>
                        <li><a href="#">アップル</a></li>
                        <li><a href="#">紅茶(Ice/Hot)</a></li>
                        <li><a href="#">コーヒー(Ice/Hot)</a></li>
                    </ul>
                </ul>
            </div>
        </nav>
        <button class="l-header__hamburger c-button__hamburger js-hamburger">
            <span></span>
            <span>Menu</span>
            <span></span>
        </button>
    </header>
    <div class="l-main-hide-contents"></div>
</body>
</html>
